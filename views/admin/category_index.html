{% extends 'layout.html' %}

{%block main%}

<ol class="breadcrumb">
  <li><a href="/">首页</a></li>
  <li><span>分类管理</span></li>
</ol>

<h3>分类列表</h3>

<table class="table table-hover table-striped">
	<tr>
		<th>ID</th>
		<th>分类名称</th>
		<th>操作</th>
	</tr>
   {% for category in categorys %}
     <tr>
 	    <td>{{category._id.toString()}}</td>
     	<td>{{category.name}}</td>
     	<td>
     		<a href="/admin/category/edit?id={{category._id.toString()}}">修改</a>&nbsp;|&nbsp;
     		<a href="/admin/category/delete?id={{category._id.toString()}}">删除</a>
     	</td>
     </tr>
   {% endfor %}
</table>

{%include 'page.html' %}

{%endblock%}
