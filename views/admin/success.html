{% extends 'layout.html' %}

{%block main%}

<ol class="breadcrumb">
  <li><a href="/">首页</a></li>
  <li><span>分类管理</span></li>
</ol>

<div class="panel panel-success">
	<div class="panel-heading">
		<h3 class="panel-title">成功提示</h3> 
	</div>
  <div class="panel-body">
       <h4>{{message}}</h4>
       {%if url%}
           <a href="{{url}}">点击跳转</a>
        {%else%}
            <a href="javascript:window.history.back();">返回</a>
       {%endif%}
      
  </div>
</div>

{%endblock%}
